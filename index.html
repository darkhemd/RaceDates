<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rennkalender 2026</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="app">
      <header class="hero">
        <p class="eyebrow">Live Motorsport Kalender</p>
        <h1>DTM, IMSA, Supercars, WEC, WRC</h1>
        <p id="today-label"></p>
      </header>

      <section class="toolbar">
        <p class="filter-title">Serien</p>
        <div id="series-filters" class="filters"></div>
        <p class="filter-title">Session-Typ</p>
        <div id="session-filters" class="filters"></div>
      </section>

      <section class="panel">
        <h2>Aktuell / Als NÃ¤chstes</h2>
        <div id="current-list" class="cards"></div>
      </section>

      <section class="panel">
        <h2>Kommende Sessions</h2>
        <div id="upcoming-list" class="cards"></div>
        <div class="load-more-wrap">
          <button id="load-more-btn" class="load-more-btn" type="button">Mehr laden</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
